trigger:
- master

pool:
  vmImage: 'macOS 10.13'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.14.2'
  displayName: 'Install Node'

- script: npm install
  displayName: 'Install dependencies'

- script: gem install rails && rails -v
  displayName: 'gem install rails'

# - script: |
#     CALL gem install bundler
#     bundle install --retry=3 --jobs=4
#   displayName: 'bundle install'

- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 38805573-ce99-412e-a552-2d0cb6f207fc
    # certPwd: $(P12password)
    keychain: 'temp'
    deleteCert: true
  displayName: Install Apple Certificate
  
- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: 'AdHoc_com.naico.awesomernapp.mobileprovision'
  displayName: 'Install Apple Provisioning Profile'

- script: |
    cd AwesomeRNApp/AwesomeRNApp/
    yarn
    bundle install
    bundle exec fastlane buildAndroid
    # fastlane buildIOS
  displayName: 'Build React native'